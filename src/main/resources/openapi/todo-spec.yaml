components:
  schemas:
    TodoType:
      type: string
      enum:
        - PRAYER
        - GYM
        - PREACH
        - FLUTTER
        - SPRING
        - STUDY
        - FOOD
        - ENTERTAINMENT
    TodoDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        todoType:
          $ref: '#/components/schemas/TodoType'
        isCompleted:
          type: boolean
          default: false
        dueDate:
          type: string
          format: date
          example: '2023-01-01'
        description:
          type: string
        createdDate:
          type: string
          format: date-time
          example: '2023-01-01T17:32:28Z'
        isDeleted:
          type: boolean
          default: false
    DefaultResponse:
      type: object
      properties:
        message:
          type: string
        description:
          type: string
        date:
          type: string
          format: date-time
    PageTodoDTO:
      type: object
      properties:
        totalPages:
          type: integer
          format: int32
          default: 0
        totalElements:
          type: integer
          format: int64
          default: 0
        first:
          type: boolean
          default: true
        last:
          type: boolean
          default: false
        size:
          type: integer
          format: int32
          default: 20
        content:
          type: array
          items:
            $ref: '#/components/schemas/TodoDTO'
        number:
          type: integer
          format: int32
          default: 0
        numberOfElements:
          type: integer
          format: int32
          default: 0
        empty:
          type: boolean
          default: true
        sort:
          $ref: '#/components/schemas/SortObject'
        pageable:
          $ref: '#/components/schemas/PageableObject'
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
          default: 0
        sort:
          $ref: '#/components/schemas/SortObject'
        paged:
          type: boolean
          default: true
        unpaged:
          type: boolean
          default: false
        pageNumber:
          type: integer
          format: int32
          default: 0
        pageSize:
          type: integer
          format: int32
          default: 20
    SortObject:
      type: object
      properties:
        empty:
          type: boolean
          default: false
        unsorted:
          type: boolean
          default: false
        sorted:
          type: boolean
          default: true
    TodoSearchDTO:
      type: object
      properties:
        todoType:
          $ref: '#/components/schemas/TodoType'
        isCompleted:
          type: boolean
          default: false
        startDate:
          type: string
          format: date
          example: '2023-01-01'
        endDate:
          type: string
          format: date
          example: '2023-01-01'
        description:
          type: string
        isDeleted:
          type: boolean
          default: false
    TodoGroupCount:
      type: object
      properties:
        todoType:
          $ref: '#/components/schemas/TodoType'
        isCompleted:
          type: boolean
          default: false
        totalTodos:
          type: integer
          format: int32
          default: 0
    TodoCountToday:
      type: object
      properties:
        isCompleted:
          type: boolean
          default: false
        totalTodos:
          type: integer
          format: int32
          default: 0
    PageFilters:
      type: object
      properties:
        pageNo:
          type: integer
          format: int32
          default: 0
        pageSize:
          type: integer
          format: int32
          default: 20
        sortBy:
          type: string
          default: "dueDate"
        dir:
          type: string
          default: "desc"