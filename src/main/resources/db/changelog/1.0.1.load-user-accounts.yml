                              type: date
                        - column:
                              name: gender
                              type: string
                        - column:
                              name: profile
                              type: string
                        - column:
                              name: birth_city
                              type: numeric
                        - column:
                              name: mother_tongue
                              type: numeric
                        - column:
                              name: recorded_by
                              type: numeric
                    encoding: UTF-8
                    file: data/account-info.csv
                    relativeToChangelogFile: true
                    separator: ','
                    tableName: account_info
                    usePreparedStatements: true
    - changeSet:
          id: 2.1.6.load-account-roles
          author: Mothusi Molorane
          changes:
              - loadData:
                    columns:
