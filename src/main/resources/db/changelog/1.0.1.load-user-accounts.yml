databaseChangeLog:
    - changeSet:
          id: 1.0.1.load-roles
          author: Mothusi Molorane
          changes:
              - loadData:
                    columns:
                        - column:
                              name: id
                              type: numeric
                        - column:
                              name: name
                              type: string
                        - column:
                              name: desc
                              type: string
                    encoding: UTF-8
                    file: data/roles.csv
                    quotchar: ''''
                    relativeToChangelogFile: true
                    separator: ','
                    tableName: app_role
                    usePreparedStatements: true
    - changeSet:
          id: 2.1.5.load-accounts
          author: Mothusi Molorane
          changes:
              - loadData:
                    columns:
                        - column:
                              name: id
                              type: numeric
                        - column:
                              name: username
                              type: string
                        - column:
                              name: email
                              type: string
                        - column:
                              name: password
                              type: string
                        - column:
                              name: abv
                              type: string
                        - column:
                              name: status
                              type: numeric
                        - column:
                              name: is_locked
                              type: boolean
                        - column:
                              name: is_active
                              type: boolean
                        - column:
                              name: created_date
                              type: date
                        - column:
                              name: expiry_date
                              type: date
                    encoding: UTF-8
                    file: data/accounts.csv
                    relativeToChangelogFile: true
                    separator: ','
                    tableName: account
                    usePreparedStatements: true
    - changeSet:
